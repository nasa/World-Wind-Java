#***********************************************************************************************
# Build properties for the World Wind Java SDK.
#***********************************************************************************************

# World Wind core build properties.
worldwind.src.dir=${basedir}/src
worldwind.doc.dir=${basedir}/doc
worldwind.classes.dir=${basedir}/classes
worldwind.test.src.dir=${basedir}/test
worldwind.test.classes.dir=${basedir}/testClasses
worldwind.test.reports.dir=${basedir}/testReports
worldwind.jarfile=worldwind.jar
worldwind.extensions.jarfile=worldwindx.jar
worldwind.extensions.jarfile.mainclass=gov.nasa.worldwindx.examples.ApplicationTemplate
worldwind.performance.jarfile=worldwind-performance.jar
worldwind.performance.jarfile.mainclass=performance.VBORenderer.VBORenderer
worldwind.jdk.version=1.6

# World Wind SDK release and deployment build properties.
worldwind.deployment.dir=
worldwind.release.version=devbuild
worldwind.release.dir=${basedir}/worldwind-release
worldwind.release.zipfile=${basedir}/worldwind-${worldwind.release.version}.zip
worldwind.release.deployment.dir=${worldwind.deployment.dir}/builds
worldwind.doc.release.dir=${basedir}/worldwind-docs
worldwind.doc.release.zipfile=${basedir}/worldwind-docs-${worldwind.release.version}.zip
worldwind.doc.deployment.dir=${worldwind.deployment.dir}/docs

# World Wind demos website build properties.
demosite.dir=${basedir}/demosite
demosite.release.dir=${basedir}/demosite-release
demosite.release.zipfile=${basedir}/demosite-release.zip

# World Wind Applet build properties.
applet.dir=${worldwind.src.dir}/gov/nasa/worldwindx/examples/applet
applet.jarfile=WWJApplet.jar
applet.jarfile.mainclass=gov.nasa.worldwindx.examples.applet.WWJApplet
applet.minimal.jarfile=WWJAppletMinimal.jar
applet.minimal.jarfile.mainclass=gov.nasa.worldwindx.examples.applet.WWJAppletMinimal
applet.release.dir=${basedir}/applet-release
applet.release.zipfile=${basedir}/applet-release.zip
applet.launcher.url=http://download.java.net/media/applet-launcher/applet-launcher.jar

# Native source and library build properties.
webview.webstart.jarfile.macosx=webview-natives-macosx.jar
webview.webstart.jarfile.windows=webview-natives-windows.jar
gdal.dir=${basedir}/lib-external/gdal
gdal.webstart.jarfile.data=gdaldata.jar
gdal.webstart.jarfile.macosx=gdal-natives-macosx-universal.jar
gdal.webstart.jarfile.linux32=gdal-natives-linux-i586.jar
gdal.webstart.jarfile.linux64=gdal-natives-linux-amd64.jar
gdal.webstart.jarfile.win32=gdal-natives-windows-i586.jar
gdal.webstart.jarfile.win64=gdal-natives-windows-amd64.jar

resources.dir=${basedir}/resources
resources.milstd2525.dir=${resources.dir}/milstd2525
resources.milstd2525.symbols.dir=${basedir}/milstd2525-symbols
resources.milstd2525.symbols.preview.dir=${basedir}/milstd2525-symbols-preview
resources.milstd2525.symbols.zipfile=${basedir}/milstd2525-symbols.zip
resources.rasterize.width=128
resources.rasterize.height=128

# World Wind server build properties.
servers.dir=${basedir}/servers
servers.src.dir=${servers.dir}/src
servers.classes.dir=${servers.dir}/classes
servers.test.classes.dir=${servers.dir}/testClasses
servers.deployment.dir=servers-deployment
servers.deployment.zipfile=servers-deployment.zip
servers.jarfile=worldwind-servers.jar

# Jar signing build properties.
keystore.properties=${basedir}/keystore.properties
keystore.dir=

# Build utility properties.
build.util.src.dir=${basedir}/build/util/src
build.util.classes.dir=${basedir}/build/util/classes
build.util.jarfile=worldwind-buildutil.jar
